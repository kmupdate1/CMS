<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お客様管理サービス</title>
    <link type="image/jpeg" rel="icon" href="/contents/image/icon/wataju.jpg">
    <link type="text/css" rel="stylesheet" href="/contents/css/common.css">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <h1>お客様管理サービス</h1>
        </header>

        <div class="content">
            <div class="form-wrapper" id="form-wrapper">
                <div class="signing" id="signing">
                    <h1>サインイン</h1>
                    <label class="error-message" id="message-signing">アカウント名またはパスワードが間違っています</label>
                    <form id="form-signing" method="post" action="/signing">
                        <div class="form-item">
                            <label id="email-signing"></label>
                            <input type="email" id="input-email-signing" name="email" required="required" placeholder="メールアドレス">
                        </div>
                        <div class="form-item">
                            <label id="password-signing"></label>
                            <input type="password" id="input-password-signing" name="password" required="required" placeholder="パスワード">
                        </div>
                        <div class="button-panel">
                            <input type="button" class="button" id="btn-signing" title="Sign In" value="サインイン">
                        </div>
                    </form>
                    <div class="form-footer">
                        <p><a href="#" id="register-link">アカウント作成</a></p>
                        <p><a href="/verification">パスワードを忘れましたか？</a></p>
                    </div>
                </div>

                <div class="register" id="register">
                    <h1>アカウント作成</h1>
                    <label class="error-message" id="message-register">既に登録されているアカウント名です</label>
                    <form class="form-register" id="form-register" action="/register">
                        <div class="form-item">
                            <label id="username"></label>
                            <input type="text" id="input-username-register" name="username" required="required" placeholder="名前">
                        </div>
                        <div class="form-item">
                            <label id="email-register"></label>
                            <input type="email" id="input-email-register" name="email" required="required" placeholder="メールアドレス">
                        </div>
                        <div class="form-item">
                            <label id="password-register"></label>
                            <input type="password" id="input-password-register" name="password" required="required" placeholder="パスワード">
                        </div>
                        <div class="button-panel">
                            <input type="button" class="button" id="btn-register" title="Register" value="アカウント作成">
                        </div>
                    </form>
                    <div class="form-footer">
                        <p><a href="#" id="signing-link">サインイン</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="/contents/js/signing-register.js"></script>
    <script src="/contents/js/authentication.js"></script>
    <script src="/contents/js/registration-account.js"></script>
</body>

</html>
